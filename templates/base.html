<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog</title>
  {% load static %}
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
<header class="header">
  <div class="container nav">
    <a href="{% url "blog:index" %}" class="nav-link"><b>HOME</b></a>
    <h1 class="header-title">BLOG</h1>
    {% if user.is_authenticated %}
      <a href="{% url "logout" %}" class="nav-link"><b>LOGOUT</b></a>
    {% else %}
      <a href="{% url "login" %}" class="nav-link"><b>LOGIN</b></a>
    {% endif %}
  </div>
</header>
<main>
  <div class="container">
    {% block content %}
    {% endblock %}
    {% block pagination %}
      {% include "includes/pagination.html" %}
    {% endblock %}
  </div>
</main>
</body>
</html>
